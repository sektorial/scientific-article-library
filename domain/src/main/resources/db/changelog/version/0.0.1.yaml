databaseChangeLog:
  - changeSet:
      id: 1.35.0-1-ddl
      author: ivolnov
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  constraints:
                    primaryKey: true
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: title
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: authors
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: journal
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: year
                  type: VARCHAR(4)
        - addUniqueConstraint:
            tableName: article
            columnNames: title, authors, journal, year
            constraintName: article_uq
      rollback:
        - dropTable:
            tableName: article
  - changeSet:
      id: 1.35.0-2-ddl
      author: ivolnov
      changes:
        - renameColumn:
            tableName: article
            oldColumnName: year
            newColumnName: year_old
            columnDataType: VARCHAR(4)
        - addColumn:
            tableName: article
            columns:
              - column:
                  name: year
                  type: INTEGER
                  constraints:
                    nullable: true
        - sql:
            dbms: postgresql
            sql: UPDATE article SET year = year_old::INTEGER;
        - addNotNullConstraint:
            tableName: article
            columnName: year
        - dropUniqueConstraint:
            tableName: article
            constraintName: article_uq
        - dropColumn:
            tableName: article
            columnName: year_old
        - addUniqueConstraint:
            tableName: article
            columnNames: title, authors, journal, year
            constraintName: article_uq
      rollback:
        - dropUniqueConstraint:
            tableName: article
            constraintName: article_uq
        - renameColumn:
            tableName: article
            oldColumnName: year
            newColumnName: year_int
            columnDataType: INTEGER
        - addColumn:
            tableName: article
            columns:
              - column:
                  name: year
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
        - sql:
            sql: UPDATE article SET year = year_int::VARCHAR;
        - dropColumn:
            tableName: article
            columnName: year_int
        - addUniqueConstraint:
            tableName: article
            columnNames: title, authors, journal, year
            constraintName: article_uq
  - changeSet:
      id: 1.35.0-3-ddl
      author: ivolnov
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  constraints:
                    primaryKey: true
                  name: id
                  type: UUID
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: author
            columnNames: first_name, last_name
            constraintName: author_uq
      rollback:
        - dropUniqueConstraint:
            tableName: author
            constraintName: author_uq
        - dropTable:
            tableName: author
  - changeSet:
      id: 1.35.0-4-dml
      author: ivolnov
      changes:
        - delete:
            tableName: article
        - delete:
            tableName: author
  - changeSet:
      id: 1.35.0-5-ddl
      author: ivolnov
      changes:
        - dropUniqueConstraint:
            tableName: article
            constraintName: article_uq
        - dropColumn:
            tableName: article
            columnName: authors
        - addUniqueConstraint:
            tableName: article
            columnNames: title, journal, year
            constraintName: article_uq
      rollback:
        - dropUniqueConstraint:
            tableName: article
            constraintName: article_uq
        - addColumn:
            tableName: article
            columns:
              - column:
                  name: authors
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: article
            columnNames: title, authors, journal, year
            constraintName: article_uq
  - changeSet:
      id: 1.35.0-6-ddl
      author: ivolnov
      changes:
        - createTable:
            tableName: article_author
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: article_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: author_id
                  type: uuid
        - addPrimaryKey:
            tableName: article_author
            columnNames: article_id,author_id
            constraintName: article_author_pk
        - addForeignKeyConstraint:
            baseTableName: article_author
            baseColumnNames: article_id
            constraintName: article_author_article_fk
            referencedTableName: article
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: article_author
            baseColumnNames: author_id
            constraintName: article_author_author_fk
            referencedTableName: author
            referencedColumnNames: id
      rollback:
        - dropTable:
            tableName: article_author
